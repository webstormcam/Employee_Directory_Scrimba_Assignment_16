<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Employee Directory</title>
</head>
<body>
    <header>
        <div class="header-elements">
            <div class="fade"></div>
            <h1>Meet the Team</h1>
            <div class="selectable-elements">
                <select id="roleFinder" name="cars" id="cars">
                    <option value="everyone">Everyone</option>
                    <option value="leadership">Leadership</option>
                    <option value="sales">Sales</option>
                    <option value="customer">Customer Service</option>
                    <option value="product">Product</option>
                </select>
                <input class="name-search" type="text" placeholder="search name">
            </div>
        </div>
        
    </header>

    <main>
        <section class="employee-cards"></section>
    </main>
    <script type="module" src="javascript/script.js"></script>
</body>
</html>
